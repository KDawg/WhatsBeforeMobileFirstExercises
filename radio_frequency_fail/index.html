<html lang="en">
<head>
	<title>Radio Fail Exercise</title>

	<meta name="viewport" content="initial-scale=1.0,user-scalable=no,maximum-scale=1,width=device-width">

	<link href="app.css" rel="stylesheet" type="text/css">
</head>

<body>
<div class="app-page">
	<div class="toolbar">
		<label>
			<input type="radio" name="color" value="color_red" checked="checked">
			<span>Red</span>
		</label>
		<label>
			<input type="radio" name="color" value="color_blue">
			<span>Blue</span>
		</label>
		<label>
			<input type="radio" name="color" value="green">
			<span>Green</span>
		</label>
	</div>
</div>

</body>
</html>
